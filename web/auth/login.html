<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/auth.css"/>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div id="notification" class="notification" role="status" aria-live="polite" aria-hidden="true" aria-label="Login notification"></div>

        <form method="post" action="php/authenticate.php" aria-label="Login form">
            <h1 id="login-title">Login</h1>

            <div class="field">
                <img class="input-icon" src="css/img/user.svg" alt="" aria-hidden="true" />
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" placeholder="Username" id="username" autocomplete="username" required />
            </div>

            <div class="field">
                <img class="input-icon" src="css/img/lock.svg" alt="" aria-hidden="true" />
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" placeholder="Password" id="password" autocomplete="current-password" required />
                <button type="button" class="showpass" aria-label="Show password" aria-pressed="false" title="Show password">
                    <img class="toggle-icon" src="css/img/eye.svg" alt="Show password icon" />
                </button>
            </div>

            <button type="submit" id="login">Login</button>
        </form>
        <div class="register">
            <p>Don't have an account?</p>
            <a href="register.html">Register here</a>
        </div>
    </div>

    <script src="js/showpassword.js"></script>
    <script src="js/autherror.js"></script>
</body>
</html>
