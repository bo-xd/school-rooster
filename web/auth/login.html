<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css"/>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div id="notification" class="notification" role="status" aria-live="polite" aria-hidden="true" aria-label="Login notification"></div>

        <form method="post" action="php/authenticate.php" aria-label="Login form">
            <h1 id="login-title">Login</h1>

            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" placeholder="Username" id="username"/>

            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" placeholder="Password" id="password"/>

            <button type="submit" id="login">Login</button>
        </form>
        <div class="register">
            <p>Don't have an account?</p>
            <a href="register.html">Register here</a>
        </div>
    </div>
    <script src="js/autherror.js"></script>
</body>
</html>
